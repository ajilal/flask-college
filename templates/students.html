<html>
  <head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
   <body>
    <div class="row">
      <div class="col-md-4" style="margin: 10px auto;background: #80808026;border-radius: 10px;">
        <h3>Student Registration Form</h3>
        <form method="post" action="{% if studentrecord %} {{ url_for('updaterecord') }} {% else %}  {{ url_for('addrec') }} {% endif %}">
          <div class="row">         
            <div class="col-md-6">
              <div class="form-group">
                {% if studentrecord %}
                <input type="hidden" value="{{studentrecord.admissionnumber}}" name="updaterecord">
                {% endif %}
                <label>Admission Number</label>
                <input type="text" class="form-control" name="admissionnumber" value="{{studentrecord.admissionnumber}}">
              </div>
              
            </div>        
            <div class="col-md-6">
              <div class="form-group">
                <label>Admission Year</label>
                <input type="text" class="form-control"  name="admissionyear" value="{{studentrecord.admissionyear}}">  
              </div>
              
            </div>         
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" value="{{studentrecord.name}}">
              </div>
              
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" value="{{studentrecord.address}}">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control" name="mobile" value="{{studentrecord.mobile}}">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Course</label>
                <select class="form-control" name="course">
                  <option value="">----</option>
                  <option value="BTech" {% if studentrecord.course == 'BTech'%} selected='selected'{% endif %}>BTech</option>
                  <option value="MTech" {% if studentrecord.course == 'MTech'%} selected='selected'{% endif %}>MTech</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Department</label>
                <select class="form-control" name="department">
                  <option value="">----</option>
                  {% for i in departments %}
                  <option value="{{i.departmentcode}}" class="{{studentrecord.departmentcode}}" {% if studentrecord.departmentcode == i.departmentcode %} selected='selected'{% endif %}>{{i.name}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <label></label>
              <button type="submit" class="form-control btn btn-info" style="  margin-top: 5px;">Save</button>
            </div>
          </div>
        </form>
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-6">
        <table class="table">
          <thead>
            <th>Admission Number</th>
            <th>Admission Year</th>
            <th>Name</th>    
            <th>Address</th>   
            <th>Mobile Number</th>
            <th>Course</th>
            <th>Department</th>   
            <th></th>   
          </thead>
          {% for i in rows %}
          <tr>
            <td>{{i.admissionnumber}}</td>
            <td>{{i.AdmissionYear}}</td>
            <td>{{i.name}}</td>
            <td>{{i.address}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.course}}</td>
            <td>{{i.departmentname}}</td>
            <td><a href="{{ url_for('index') }}/?admn={{i.admissionnumber}}">Edit</a></td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>

   </body>
</html>
